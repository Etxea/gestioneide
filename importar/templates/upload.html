{% extends "site_base.html"%}

{% load i18n %}

{% block body %}
        
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>

            <p>{{ form.dbfile.label_tag }} {{ form.dbfile.help_text }}</p>

            <p>
                {{ form.dbfile.errors }}
                {{ form.dbfile }}
            </p>

            <p><input type="submit" value="Upload"/></p>
        </form>
    {% endblock %}
