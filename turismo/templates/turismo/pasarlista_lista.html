{% extends "site_base.html" %}

{% load i18n %}

{% block head_title %}Evaluacion{% endblock %}

{% block body %}
<div class="row">
    <div class="col-lg-12" >
        <h3>Faltas</h3>
        <table class="table table-hover">
            <thead>
                <th>Grupo</th>
                {% for mes in meses %}
                <th>{{ mes }}</th>
                {% endfor %}
            </thead>
            <tbody>
				{% for grupo in object_list %}
				<tr>
					<td>{{grupo.nombre}}</td>
					{% for mes in meses %}
					<td><a class="glyphicon glyphicon-list-alt" href="{% url 'turismo_pasarlista_mes' grupo.id mes %}"></a></td>
					{% endfor %}

				</tr>
				{% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
