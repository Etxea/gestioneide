{% extends "site_base.html"%}
{% load crispy_forms_tags %}
{% load i18n %}
{% block page_header %}<h1>{% trans "Nuevo Profesor" %}</h1>{% endblock %}
{% block body %}

    <form action="{% url 'profesor_nuevo' %}" method="post">{% csrf_token %}
      {{ form|crispy }}
      <br />
      <div class="form-actions">
      <a href="{% url 'profesores_lista' %}" class="btn">Go back</a>
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
    </form>
{% endblock %}
