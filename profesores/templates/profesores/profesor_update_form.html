{% extends "site_base.html"%}
{% load crispy_forms_tags %}
{% load i18n %}

{% block body %}

    <h1>{% trans "Editar Profesor" %}</h1>

    <form action="" method="post">{% csrf_token %}
      {{ form|crispy }}
      <br />
      <div class="form-actions">
        <a href="{% url 'profesores_lista' %}" class="btn">Go back</a>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
    </form>
    <h3>Restear contraseña</h3>
    <form action="passwordreset/{{ object.id }}/" method="post">{% csrf_token %}
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Envio de nueva contraseña</button>
    </div>
    </form>
    

{% endblock %}
