{% extends "site_base.html"%}
{% load bootstrap_tags %}
{% load i18n %}

{% block body %}

    <h1>Editar la nota del alumnos {{ object.asistencia.alumno }} en el grupo {{ object.grupo }} en el trimestre {{ object.trimestre }}</h1>
    <form action="" method="post">{% csrf_token %}
      {{ form|as_bootstrap }}
      <br />
      <div class="form-actions">
      <button type="submit">Enviar</button>
      </div>
    </form>
{% endblock %}
