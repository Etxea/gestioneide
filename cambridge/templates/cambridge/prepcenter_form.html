{% extends "site_base.html"%}
{% load i18n %}
{% load bootstrap %}

{% block body %}
	<form class="form-horizontal" action="" method="post">{% csrf_token %}
	
	<h1> Matricula</h1>
		{{ form|bootstrap }}
	    <input class="submit btn-form" type="submit" value="{% trans 'Save' %}" />
		{% if request.user.is_staff %}
	    <a class="btn" href="{% url 'cambridge_prepcenters_list' %}">{% trans "Cancel" %}</a>
		{% else %}
		<a class="btn" href="{% url 'cambridge_prepcenter_home' %}">{% trans "Cancel" %}</a>
		{% endif %}
	</form>

	

{% endblock %}
